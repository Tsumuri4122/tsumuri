<!DOCTYPE html>
<html lang="zh-Hant">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tsumuri's Links</title>
        <style>
            /* 本人還在學如何架設網站 */
            /* 此網站是用chat GPT做出來後再自己修改的 */
            body {
                margin: 0;
                padding: 0;
                font-family: "Poppins", "微軟正黑體", sans-serif;
                background: linear-gradient(120deg, #92d0db, #93c9b9, #8ca1c7);
                background-size: 400% 400%;
                animation: gradientMove 12s ease infinite;
                text-align: center;
                min-height: 100vh;
                overflow-x: hidden;
            }
            
            @keyframes gradientMove {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
            /* 頭像 */
            .profile-pic {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 4px solid white;
                box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
                object-fit: cover;
                margin-top: 40px;
            }

            /* 名字 */
            h1 {
                color: #384d5f;
                margin-top: 15px;
                font-size: 28px;
            }

            /* 簡介 */
            p {
                color: #334e3c;
                font-size: 16px;
                margin-bottom: 0px;
            }
            
            .link-btn i {
                margin-right: 10px;
                font-size: 16px;
                line-height: 1;
            }

            /* 連結按鈕 */
            .link-btn {
                display: block;
                background: white;
                color: #6d24e4;
                text-decoration: none;
                font-weight: bold;
                padding: 15px;
                margin: 15px auto;
                width: 250px;
                border-radius: 30px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                transition: all 0.25s ease;
            }

            .link-btn:hover {
                transform: scale(1.05);
                background: #34a373;
                color: white;
                box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            }

            /* 底部 */
            footer {
                margin-top: 40px;
                color: #888;
                font-size: 12px;
            }
        </style>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    </head>
    <body>
        <img class="profile-pic" src="386579521_174540085700348_4208739334502198003_n.jpg" alt="Tsumuri頭像">
        <h1>Tsumuri's Links</h1>
        <a class="link-btn" href="https://discord.gg/WSpuFmUv7b" target="_blank"><i class="fa-solid fa-server"></i>Discord</a>
        <footer>© 2025 Tsumuri's Links</footer>
    </body>
</html>
